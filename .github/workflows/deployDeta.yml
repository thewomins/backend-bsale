name: Deploy to Deta
on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 #Be sure you check-out the repo first. Deta CLI needs access to the files
      - name: 'Create env file'
        run: |
          touch .env
          echo MYSQL_HOST=${{ secrets.MYSQL_HOST }} >> .env
          echo MYSQL_USER=${{ secrets.MYSQL_USER }} >> .env
          echo MYSQL_PASS=${{ secrets.MYSQL_PASS }} >> .env
          echo MYSQL_NAME=${{ secrets.MYSQL_NAME }} >> .env
          cat .env
      - uses: BogDAAAMN/deta-deploy-action@v1.0.0
        with:
          deta-access-token: ${{ secrets.DETA_TOKEN }} #Deta access token https://docs.deta.sh/docs/cli/auth
          deta-name: 'Bsale-backend' #Deta Micro name https://docs.deta.sh/docs/cli/commands/#deta-clone
          deta-project: 'Bsale' #Optional: Deta project name https://docs.deta.sh/docs/cli/commands/#deta-clone
